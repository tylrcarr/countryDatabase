<!DOCTYPE html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="comp.css" />
		<link rel="stylesheet" href="bootstrap.css" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
	</head>

	<body>
		<div id="outer">
			<div id="inner" class="container">
				<div class="input-group" id="countryGroup">
					<input id="country" type="text" class="form-control" placeholder="Country" aria-label="Country" aria-describedby="basic-addon2">
					<div class="input-group-append">
						<button class="btn btn-primary" onclick="getCountry()" type="button">Button</button>
					</div>
				</div>
			</div>
		</div>
		<div id="data" class="h-100 row align-items-center">
			<div id="back">
				<button type="button" id="backBtn" class="btn btn-default"> </button>
			</div>
			<div id="countryData" class="col">
				<div id="map" width="75%"></div>
			</div>
		</div>
		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="comp.js"></script>
		<script src="bootstrap.js"></script>
		<script src="app.js"></script>
	</body>
</html>
