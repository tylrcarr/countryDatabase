<!DOCTYPE html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="bootstrap.css" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
	</head>

	<body>
		<div id="outer">
			<div id="inner" class="container masthead">
				<div class="row">
					<div class="input-group col-lg-3" id="countryGroup">
						<input id="country" type="text" class="form-control" placeholder="Country" aria-label="Country" aria-describedby="basic-addon2">
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" onclick="getCountry()" type="button">Button</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="data" class="h-100 row align-items-center">
			<div id="back">
				<button id="backBtn">
					<i class="fa fa-chevron-left" aria-hidden="true"></i>		
				</button>
			</div>
			<div id="countryData" class="col">
				<div id="map" width="75%"></div>
			</div>
		</div>
		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="bootstrap.js"></script>
		<script src="app.js"></script>
	</body>
</html>
